version: 2
jobs:
  lint:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run: pip install flake8
      - run: flake8
  test:
    docker:
      - image: node:8
    steps:
      - checkout
      - run: yarn install
      - run: yarn test
  build:
    docker: 
      - image: node:8
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - store_artifacts:
          path: ~/project/build
      - persist_to_workspace:
          root: ~/project
          paths:
            - build/*
  deploy:
    docker:
      - image: node:8
    steps:
      - attach_workspace:
          at: ~/project
      - run: "npm install surge --global"
      - run: "surge --project ./build --domain $url"
workflows:
  version: 2
  test-build-deploy:
    jobs:
      - lint
      - test
      - build
      - deploy:
          requires:
            - test
            - build
          filters:
            branches:
              only: master
