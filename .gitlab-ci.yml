image: node:8

stages:
  - lint
  - "Test & Build"
  - deploy

before_script:
  - yarn install

cache:
  paths:
    - node_modules/

lint:
  image: python:3.7
  tags:
    - docker
  stage: lint
  before_script:
    - pip install flake8
  script:
    - flake8

test:
  tags:
    - docker
  stage: "Test & Build"
  script:
    - yarn test

build:
  tags:
    - docker
  stage: "Test & Build"
  script:
    - yarn build
  artifacts:
    paths:
      - build/

surge:
  tags:
    - docker
  stage: deploy
  environment:
    name: production
    url: $URL
  dependencies:
    - build
  script:
    - npm install surge --global
    - surge --project ./build --domain $URL
  only:
    - master
 
pages:
  tags:
    - docker
  stage: deploy
  dependencies:
    - build
  script:
    - rm -r public
    - mv build/ public/
  artifacts:
    paths:
      - public
  only:
    - master
