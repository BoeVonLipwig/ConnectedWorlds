image: node:8

stages:
  - "Test & Build"
  - deploy

before_script:
  - yarn install

cache:
  paths:
    - node_modules/

test:
  tags:
    - docker
  stage: "Test & Build"
  script:
    - yarn test

build:
  tags:
    - docker
  stage: "Test & Build"
  script:
    - yarn build
  artifacts:
    paths:
      - build/

surge:
  tags:
    - docker
  stage: deploy
  environment:
    name: production
    url: https://connectedworldsteam10.surge.sh/
  dependencies:
    - build
  script:
    - npm install surge --global
    - surge --project ./build --domain https://connectedworldsteam10.surge.sh/
  only:
    - master
 
pages:
  tags:
    - docker
  stage: deploy
  dependencies:
    - build
  script:
    - rm -r public
    - mv build/ public/
  artifacts:
    paths:
      - public
  only:
    - master
