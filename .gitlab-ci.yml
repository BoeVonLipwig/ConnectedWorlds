image: node:8

stages:
  - lint
  - "Test & Build"
  - deploy

before_script:
  - yarn install --pure-lockfile --cache-folder .yarn-cache

cache:
  paths:
    - .yarn-cache

lint:
  image: python:3.7
  tags:
    - docker
  stage: lint
  before_script:
    - pip install flake8
  script:
    - flake8

test:
  tags:
    - docker
  stage: "Test & Build"
  script:
    - yarn test

build:
  tags:
    - docker
  stage: "Test & Build"
  script:
    - apt-get update && apt-get install -yq libgconf-2-4
    - apt-get update && apt-get install -y wget --no-install-recommends
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
    - sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
    - apt-get update
    - apt-get install -y google-chrome-unstable fonts-ipafont-gothic fonts-wqy-zenhei fonts-thai-tlwg fonts-kacst ttf-freefont --no-install-recommends
    - rm -rf /var/lib/apt/lists/*
    - apt-get purge --auto-remove -y curl
    - rm -rf /src/*.deb
    - yarn build
  artifacts:
    paths:
      - build/

surge:
  tags:
    - docker
  stage: deploy
  environment:
    name: production
    url: $URL
  dependencies:
    - build
  script:
    - npm install surge --global
    - surge --project ./build --domain $URL
  only:
    - master
 
pages:
  tags:
    - docker
  stage: deploy
  dependencies:
    - build
  script:
    - rm -r public
    - mv build/ public/
  artifacts:
    paths:
      - public
  only:
    - master
